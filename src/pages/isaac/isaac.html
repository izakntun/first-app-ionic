<ion-header>
  <ion-navbar>
    <ion-title>
      Posts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <div (click) = "postComplete(post.id)">
        <!--<ion-avatar item-start>-->
        <!--<img [src]="usuario.picture.medium">-->
        <!--</ion-avatar>-->
        <h2>{{ post.title.rendered }}</h2>
        <p>{{ post.date }}</p>
      </div>
    </ion-item>
  </ion-list>
  <button ion-button full (click) = "cargarUsuarios()">Cargar Posts</button>
</ion-content>
